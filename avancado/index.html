<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie sua Mentoria</title>

    <link rel="shortcut icon" href="assets/avaliar.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div>
        <header>
          <h1>AVALIE A SUA MENTORIA</h1>
          <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
          <div>
            <img
              src="assets/avaliar.png"
              alt="Imagem de um balão com cinco estrelas, sendo três delas com preenchimento branco e duas sem o preenchimento em branco"
            />
          </div>
        </header>
      </div>
      <div>
        <h2>Informações Pessoais</h2>
      </div>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="input-wrapper-name-complete">
              <div class="input-wrapper">
                <div class="label-wrapper-name">
                  <label for="your-name">Nome</label>
                </div>
                <input
                  class="input-wrapper-name"
                  type="text"
                  id="your-name"
                  required
                />
              </div>
              <div class="input-wrapper">
                <div class="label-wrapper-name">
                  <label for="your-lastname">Sobrenome</label>
                </div>
                <input
                  class="input-wrapper-name"
                  type="text"
                  id="your-lastname"
                  required
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="your-email"
                >E-mail <span>(digite um email válido)</span>
              </label>
              <input type="email" id="your-email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
          
          <div class="input-wrapper">
            <label for="mentor-name"> Selecione quem foi o seu mentor </label>
            <select id="mentor-name">
              <option value="">Selecione</option>
              <option value="first">Mentor 1</option>
              <option value="second">Mentor 2</option>
              <option value="third">Mentor 3</option>
            </select>
          </div>
            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubts" />
              <label for="doubts"
                >Todas as minhas dúvidas foram esclarecidas durante a mentoria.
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando Próxima Mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-mentorship-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="first-mentorship-date" />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-begin">Das</label>
                <input type="time" id="first-mentorship-begin" />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-end">Até</label>
                <input type="time" id="first-mentorship-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>

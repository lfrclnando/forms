<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agende sua Mentoria</title>

    <link rel="shortcut icon" href="assets/mentorias.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div>
        <header>
          <h1>MENTORIA</h1>
          <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
      </div>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="input-wrapper-name-complete">
              <div class="label-wrapper-name">
                <label for="your-name">Nome</label>
                <input type="text" id="your-name" required />
              </div>
              <div class="input-wrapper-lastname">
                <label for="your-lastname">Sobrenome</label>
                <input type="text" id="your-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="your-email"
                >E-mail <span>(digite um email válido)</span>
              </label>
              <input type="email" id="your-email" />
            </div>

            <div class="input-wrapper">
              <label for="your-password"
                >Senha
                <span>(mínimo de 6 caracteres)</span>
              </label>
              <input type="password" id="your-password" minlength="8" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor<span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus Horários Disponíveis</legend>

            <div>
              <h2>Primeira Mentoria</h2>
            </div>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-mentorship-date" />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-begin">Das</label>
                <input type="time" id="first-mentorship-begin" />
              </div>
              <div class="input-wrapper">
                <label for="first-mentorship-end">Até</label>
                <input type="time" id="first-mentorship-end" />
              </div>
            </div>
            
            <div>
              <h2>Segunda Mentoria</h2>
            </div>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="second-mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-mentorship-date" />
              </div>
              <div class="input-wrapper">
                <label for="second-mentorship-begin">Das</label>
                <input type="time" id="second-mentorship-begin" />
              </div>
              <div class="input-wrapper">
                <label for="second-mentorship-end">Até</label>
                <input type="time" id="second-mentorship-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
